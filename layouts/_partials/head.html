<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>
  {{ if .IsHome }}
    {{ site.Title }}
  {{ else }}
    {{ printf "%s | %s" (replace .Title "&#x000a;" " ") site.Title }}
  {{ end }}
</title>
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}

{{ with .OutputFormats.Get "rss" }}
  {{ printf `<link rel=%q type=%q href=%q title=%q>` .Rel .MediaType.Type .Permalink site.Title | safeHTML }}
{{ end }}

<!-- Favicon -->
<link id="favicon" href="/favicon.ico" rel="icon">

<!-- Font Awesome -->
<link href="/fontawesome/css/all.min.css" rel="stylesheet" type="text/css">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Fira%20Sans"
      rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=PT%20Serif"
      rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.206/distr/fira_code.css"
      rel="stylesheet" type="text/css">

<!-- Math -->
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
 window.MathJax = {
     chtml: {
         matchFontHeight: false
     }
 };
</script>
